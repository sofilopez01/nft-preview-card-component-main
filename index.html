<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type=text/css href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <img class="equilibrium" src=images/image-equilibrium.jpg alt="imagen de
      la card">
      <div class="title-and-text">
        <div class="title">Equilibrium #3429</div>
        <div class="text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
      </div>
      <div class="price-and-days">
        <div class="price">
          <img class="ETH" src="/images/icon-ethereum.svg" />
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="/images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="footer-avatar">
        <img class="avatar" src="images/image-avatar.png" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </body>
</html>
